<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Student Registration</title>
</head>
<body>
    <div th:replace="header"></div>
    <h2>New Student Registration</h2>
    <form th:action="@{/students/{marathon_id}/add(marathon_id = ${param.marathon_id})}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>
                    <label for="first-name">First name:</label>
                </td>
                <td>
                    <input type="text" th:field="*{firstName}" id="first-name" />
                </td>
                <td>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="last-name">Last name:</label>
                </td>
                <td>
                    <input type="text" th:field="*{lastName}" id="last-name" />
                </td>
                <td>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail:</label>
                </td>
                <td>
                    <input type="email" th:field="*{email}" id="email" />
                </td>
                <td>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" th:field="*{password}" id="password" />
                </td>
                <td>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="role">Role:</label>
                </td>
                <td>
                    <select name="role_id" id="role">
                        <option>Select role...</option>
                        <option>1</option>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" />
                    </select>
                </td>
                <td>
                    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Registration" />
                    <input type="reset" value="Clear" />
                </td>
            </tr>
        </table>
    </form>
    <br>
    <a th:href="@{/marathons}">Go to Marathons page</a>
</body>
</html>
