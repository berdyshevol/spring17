<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit existing Marathon</title>
</head>
<body>
    <div th:replace="header"></div>
    <h2>Edit existing Marathon</h2>
    <form th:object="${marathon}" method="post">
        <table>
            <tr>
                <td>
                    <label for="id">Id:</label>
                </td>
                <td>
                    <input type="text" th:field="*{id}" id="id" th:value="*{id}" disabled/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="title">Title:</label>
                </td>
                <td>
                    <input type="text" th:field="*{title}" id="title" th:value="*{title}"/>
                </td>
                <td>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Update" />
                    <input type="reset" value="Clear" />
                </td>
            </tr>
        </table>
        <input type="hidden" name="id" th:value="*{id}">
    </form>
    <br>
    <a th:href="@{/marathons}">Go to Marathons page</a>
</body>
</html>
